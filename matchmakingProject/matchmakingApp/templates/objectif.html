<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objectif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .fade-in-number, .fade-in-text {
      opacity: 0;
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(0.5rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

{% load static %}

<body class="bg-violet-50 text-gray-900 flex flex-col min-h-screen pt-2">
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{% url 'index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{% static 'images/logoentreprise.png' %}" class="h-8" alt="TeamBuilding Logo">
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="{% url 'index' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Accueil</a>
            </li>
            <li>
              <a href="{% url 'projet' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Projet</a>
            </li>
            <li>
              <a href="{% url 'equipe' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Equipe</a>
            </li>
            <li>
              <a href="{% url 'objectif' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Objectif</a>
            </li>
            <li>
              <a href="{% url 'contact' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>

  <div class="w-full bg-violet-50 mt-32">
    <div class="text-center mb-3">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Quelques chiffres cl√©s sur nous</h2>
    </div>

    <div id="fullWidthTabContent" class="bg-violet-50">
      <div class="p-4 bg-violet-50 md:p-8" id="stats" role="tabpanel">
        <dl class="grid max-w-screen-xl grid-cols-1 sm:grid-cols-3 gap-8 p-4 mx-auto text-gray-900 sm:p-8">
          <div class="flex flex-col items-center justify-center">
            <dt class="mb-2 text-5xl font-extrabold fade-in-number text-indigo-900" style="animation-delay: 0.2s">73M+</dt>
            <dd class="text-gray-500 dark:text-gray-400 fade-in-text" style="animation-delay: 0.3s">Chiffre d'affaires</dd>
          </div>
          <div class="flex flex-col items-center justify-center">
            <dt class="mb-2 text-5xl font-extrabold fade-in-number text-indigo-900" style="animation-delay: 0.8s">1000+</dt>
            <dd class="text-gray-500 dark:text-gray-400 fade-in-text" style="animation-delay: 0.9s">Projets</dd>
          </div>
          <div class="flex flex-col items-center justify-center">
            <dt class="mb-2 text-5xl font-extrabold fade-in-number text-indigo-900" style="animation-delay: 1.4s">10</dt>
            <dd class="text-gray-500 dark:text-gray-400 fade-in-text" style="animation-delay: 1.5s">Entreprises</dd>
          <div class="flex flex-col items-center justify-center">
            <dt class="mb-2 text-5xl font-extrabold fade-in-number text-indigo-900" style="animation-delay: 2s">2500</dt>
            <dd class="text-gray-500 dark:text-gray-400 fade-in-text" style="animation-delay: 2.1s">Contributeurs</dd>
          </div>
          <div class="flex flex-col items-center justify-center">
            <dt class="mb-2 text-5xl font-extrabold fade-in-number text-indigo-900" style="animation-delay: 2.6s">126</dt>
            <dd class="text-gray-500 dark:text-gray-400 fade-in-text" style="animation-delay: 2.7s">Partenaires</dd>
          </div>
          <div class="flex flex-col items-center justify-center">
            <dt class="mb-2 text-5xl font-extrabold fade-in-number text-indigo-900" style="animation-delay: 3.2s">3</dt>
            <dd class="text-gray-500 dark:text-gray-400 fade-in-text" style="animation-delay: 3.3s">Pays</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>
<div class="mt-12 text-center">
    <h3 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Nos partenaires</h3>
    <div class="flex flex-wrap justify-center items-center gap-6 px-4">

      <img src="{% static 'images/junialogo.png' %}" alt="Partenaire 1" class="h-12 object-contain" />
      <img src="{% static 'images/isenlogo.png' %}" alt="Partenaire 2" class="h-12 object-contain" />
      <img src="{% static 'images/heilogo.png' %}" alt="Partenaire 3" class="h-12 object-contain" />
      <img src="{% static 'images/isalogo.png' %}" alt="Partenaire 4" class="h-12 object-contain" />
      <img src="{% static 'images/lacathologo.png' %}" alt="Partenaire 5" class="h-12 object-contain" />
    </div>
  </div>
  
  
</body>
</html>
