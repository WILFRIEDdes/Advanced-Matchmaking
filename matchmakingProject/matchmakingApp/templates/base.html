<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-white text-xl font-bold">Mon Site</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-white">Bienvenue, {{ user.prenom }} {{ user.nom }}!</span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-white hover:underline">DÃ©connexion</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:underline">Connexion</a>
                    <a href="#" class="text-white hover:underline">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
