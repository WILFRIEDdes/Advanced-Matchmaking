{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-violet-50">
    <div class="max-w-md w-full p-6 bg-white shadow-md rounded">
        <h2 class="text-2xl font-bold text-center">Connexion</h2>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 my-4 rounded">
                Se connecter
            </button>
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
