{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold text-center">Connexion</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Nom d'utilisateur</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Mot de passe</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}
