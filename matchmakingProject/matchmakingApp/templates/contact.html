<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

{% load static %}

<script>
  function toggleModal() {
    const modal = document.getElementById('cvModal');
    modal.classList.toggle('hidden');
    modal.classList.toggle('flex');
  }
</script>

<body class="bg-violet-50 text-gray-900 flex flex-col min-h-screen pt-2">
  <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="{% url 'index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static 'images/logoentreprise.png' %}" class="h-8" alt="TeamBuilding Logo">
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li><a href="{% url 'index' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Accueil</a></li>
          <li><a href="{% url 'projet' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Projet</a></li>
          <li><a href="{% url 'equipe' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Equipe</a></li>
          <li><a href="{% url 'objectif' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Objectif</a></li>
          <li><a href="{% url 'contact' %}" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="mx-auto bg-white rounded-xl shadow-md overflow-hidden max-w-5xl mt-32">
    <div class="md:flex">
      <div class="md:w-1/5">
        <img class="h-48 w-full object-cover md:h-full" src="{% static 'images/cv.jpg' %}">
      </div>
      <div class="p-8 md:w-4/5 flex flex-col gap-4">
        <div>
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Envoyez nous votre CV</div>
          <p class="mt-2 text-slate-500">Vous êtes intéressé pour rejoindre TeamBuilding ? Envoyez-nous votre CV en remplissant le formulaire suivant !</p>
        </div>
        <div class="flex justify-end">
          <button onclick="toggleModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">Envoyez votre CV</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="cvModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-lg relative">
      <button onclick="toggleModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      <h3 class="text-lg font-semibold mb-4"> Envoyez nous votre CV </h3>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom complet</label>
          <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">CV (PDF)</label>
          <input type="file" accept=".pdf" class="w-full" required>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="w-full px-4">
    <div class="bg-white rounded-xl shadow-md overflow-hidden max-w-5xl mx-auto mt-8 p-8">
      <h2 class="text-lg font-semibold text-indigo-600 mb-4">Réclamation</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Votre message</label>
          <textarea rows="5" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Décrivez votre problème ici..." required></textarea>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
  
  

</body>
</html>
