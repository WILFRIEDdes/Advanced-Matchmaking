{% extends 'base.html' %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}

  <div class="mx-auto bg-white rounded-xl shadow-md overflow-hidden max-w-5xl mt-20">
    <div class="md:flex">
      <div class="md:w-1/5">
        <img class="h-48 w-full object-cover md:h-full" src="{% static 'images/cv.jpg' %}">
      </div>
      <div class="p-8 md:w-4/5 flex flex-col gap-4">
        <div>
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Envoyez nous votre CV</div>
          <p class="mt-2 text-slate-500">Vous êtes intéressé pour rejoindre TeamBuilding ? Envoyez-nous votre CV en remplissant le formulaire suivant !</p>
        </div>
        <div class="flex justify-end">
          <button onclick="toggleModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">Envoyez votre CV</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="cvModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-lg relative">
      <button onclick="toggleModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      <h3 class="text-lg font-semibold mb-4"> Envoyez nous votre CV </h3>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom complet</label>
          <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">CV (PDF)</label>
          <input type="file" accept=".pdf" class="w-full" required>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="w-full px-4">
    <div class="bg-white rounded-xl shadow-md overflow-hidden max-w-5xl mx-auto mt-8 p-8">
      <h2 class="text-lg font-semibold text-indigo-600 mb-4">Réclamation</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Votre message</label>
          <textarea rows="5" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Décrivez votre problème ici..." required></textarea>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg">Envoyer</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('cvModal');
      modal.classList.toggle('hidden');
      modal.classList.toggle('flex');
    }
  </script>

  {% endblock %}
